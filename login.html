<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access | Glowing Fortune</title>

    <!-- iOS & PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GF Analytics">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1e1b4b 0%, #0f172a 100%);
            font-family: 'Inter', sans-serif;
            color: #f8fafc;
            overflow: hidden;
        }

        .login-bg-decor {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, rgba(139, 92, 246, 0) 70%);
            filter: blur(50px);
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from {
                transform: translate(-10%, -10%);
            }

            to {
                transform: translate(10%, 10%);
            }
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            z-index: 10;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.5rem;
            color: white;
            box-shadow: 0 8px 16px -4px rgba(139, 92, 246, 0.5);
            font-family: 'Outfit', sans-serif;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
            letter-spacing: -0.5px;
        }

        .logo-text span {
            color: #8b5cf6;
        }

        .login-header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #f8fafc;
            margin: 0;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #94a3b8;
            font-size: 0.875rem;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            color: #cbd5e1;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper svg {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            pointer-events: none;
            transition: color 0.3s;
        }

        .form-group input {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px 12px 44px;
            color: white;
            font-family: inherit;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        .form-group input:focus+svg {
            color: #8b5cf6;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(139, 92, 246, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-top: 20px;
            display: none;
            text-align: center;
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-top: 24px;
            color: #64748b;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .secure-badge svg {
            color: #10b981;
        }
    </style>
</head>

<body>
    <div class="login-bg-decor">
        <div class="blob" style="top: -100px; right: -100px;"></div>
        <div class="blob"
            style="bottom: -100px; left: -100px; background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(99, 102, 241, 0) 70%);">
        </div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header animate-up" style="animation-delay: 0.1s; opacity: 0;">
                <div class="login-logo">
                    <div class="logo-icon">GF</div>
                    <span class="logo-text">Glowing<span>Fortune</span></span>
                </div>
                <h1>System Authorization</h1>
                <p>Enter your secure credentials to continue</p>
            </div>

            <form id="login-form">
                <div class="form-group animate-up" style="animation-delay: 0.2s; opacity: 0;">
                    <label>Username</label>
                    <div class="input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input type="text" id="username" placeholder="admin" required autocomplete="username">
                    </div>
                </div>
                <div class="form-group animate-up" style="animation-delay: 0.3s; opacity: 0;">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" id="password" placeholder="••••••••" required
                            autocomplete="current-password">
                    </div>
                </div>
                <button type="submit" class="login-btn animate-up"
                    style="animation-delay: 0.4s; opacity: 0; animation-name: slideInUp, pulse-glow; animation-duration: 0.6s, 2s; animation-iteration-count: 1, infinite;">
                    Access Dashboard
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14"></path>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </form>

            <div id="login-error" class="login-error">Invalid authorization credentials.</div>

            <div class="secure-badge">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                End-to-End Encrypted Session
            </div>
        </div>
    </div>

    <script>
        const AUTH = {
            user: 'admin',
            pass: '1234'
        };

        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const submitBtn = loginForm.querySelector('.login-btn');
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Simple demo auth
            if (user === AUTH.user && pass === AUTH.pass) {
                // Success feedback
                submitBtn.classList.add('success-btn');
                submitBtn.innerHTML = 'Authorized! Redirecting...';

                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('loginTime', Date.now());

                // Animate out
                setTimeout(() => {
                    document.querySelector('.login-card').classList.add('exit-animation');
                    document.querySelector('.login-bg-decor').classList.add('exit-animation');
                }, 500);

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1100);
            } else {
                loginError.style.display = 'block';
                // Trigger shake animation
                loginError.style.animation = 'none';
                loginError.offsetHeight; // trigger reflow
                loginError.style.animation = null;

                setTimeout(() => {
                    loginError.style.display = 'none';
                }, 3000);
            }
        });

        // Redirect if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
